<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view>
  <ion-nav-title>Live* {{ video.title }}</ion-nav-title>
  <ion-content class="padding">
  	<web-rtc-live 
  		recording-id="video.recordingId"
        start-play-fn='liveVideo.startPlay',
        stop-play-fn='liveVideo.stopPlay',
        playing-state='liveVideo.playingState',
  	></web-rtc-live>
	<button ng-show="!liveVideo.playingState" class="button" ng-click="liveVideo.startPlay()">
		<span>Start Playing</span>
	</button>
	<button ng-show="liveVideo.playingState" class="button" ng-click="liveVideo.stopPlay()">
		<span>Stop Playing</span>
	</button>


  </ion-content>
</ion-view>
