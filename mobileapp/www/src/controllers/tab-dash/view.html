<ion-view>

    <ion-nav-title>{{ dashTitle }}</ion-nav-title>


    <!--This div controls the bottom bar that includes "Recommended," "Newest," and "Live"-->
    <div class="tabs">
        <a class="tab-item" ng-click="search({}, 'Recommended Videos')">
            Newest
        </a>
            <a class="tab-item selected_tab" ng-click="search({'sort': 'newest'}, 'Newest Videos')">
                <b>Live</b>
            </a>
        <a class="tab-item" ng-click="search({'live': true}, 'Live Streams')">
            Favorites
        </a>
    </div>
    <!--End div-->

    <!--This comes from ionic-->
    <ion-content class="padding">

        <div class="list card" ng-repeat="video in videos" ui-sref="tab.video-detail({videoId: video.recordingId})">
            <!--This is the grey line that says "Another Test Video"-->
            <!--<div class="item item-divider">{{ video.title }}</div>-->
            <div class="item item-body video-item">
                <div class="list">
                    <div class="leading">
                        <a class="item item-thumbnail-left" href="#">
                            <img src="../../../images/Watch_Thumb.jpg">
                            <h2 class="username">Username</h2>
                            <p class="title">Video Title</p>
                            <p class="tag">#Tag #Tag #Tag</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <br>

    </ion-content>

</ion-view>
